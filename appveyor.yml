---
version: 3.1.{build}
image: Visual Studio 2019
environment:
  matrix:
    - nodejs_version: "14"
    - nodejs_version: "10"
    - nodejs_version: "16"
matrix:
  allow_failures:
    - nodejs_version: "16"
# init:
#   - sh: >-
#       export DISPLAY=':99.0'

#       /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
build_script:
  - npm install vsce js-yaml yarn -g
  - vsce package
test_script:
  - npm run test
notifications:
  - provider: Email
    to:
      - frederisk@outlook.com
    on_build_success: true
    on_build_failure: true
    on_build_status_changed: false
